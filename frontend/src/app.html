<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Primary Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=2" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png?v=2" />

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#7879ff" />

    <!-- Windows Tile -->
    <meta name="msapplication-TileImage" content="/mstile-150x150.png" />
    <meta name="msapplication-TileColor" content="#7879ff" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#f4f5f7" />
    <meta name="msapplication-navbutton-color" content="#7879ff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
